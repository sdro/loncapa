<html>
<head>
<title>Portfolio</title>
<script src="/scripts/lc_portfolio.js"></script>
</head>
<body>
<h1><localize>Portfolio</localize></h1>
<script>
function hurrah(name) {
   alert("Hurrah "+name);
}

function epicfail(name,code) {
   alert("Epic fail "+name+" - "+code);
}
</script>

<lcform id="testform">
<lcforminput id="textstuff" type="textarea" />
<lcforminput id="newdate" type="datetime" />
<lcformtrigger id="submitstuff" description="Submit" />
<lcfileupload id="newfile" target='/upload_file' successcall="hurrah" failurecall="epicfail" />
<lcforminput id="mysymb" type="symbolic" />
<lcforminput id="mynum" type="numeric" />
</lcform>
</body>
</html>
